<!DOCTYPE html>
<html>
<head>
    <title>Build Words with Syllables!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        .score {
            font-size: 24px;
            color: #2563eb;
            margin: 20px 0;
        }

        .word-display {
            min-height: 60px;
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .selected-syllable {
            background: #93c5fd;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            display: inline-block;
        }

        .syllable-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .card {
            background: white;
            border: 3px solid #93c5fd;
            border-radius: 15px;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.used {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .play-button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 24px;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.2s;
        }

        .play-button:hover {
            transform: scale(1.1);
        }

        .feedback {
            font-size: 24px;
            margin: 20px;
            min-height: 30px;
        }

        .next-button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .celebration {
            animation: celebrate 0.5s ease-in-out;
        }

        .target-word {
            font-size: 20px;
            color: #666;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Build Words with Syllables! üéØ</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="target-word">Target word: <span id="targetWord"></span></div>
        <button class="play-button" onclick="playAudio()">‚ñ∂Ô∏è</button>
        <div class="word-display" id="wordDisplay"></div>
        <div class="syllable-cards" id="syllableCards"></div>
        <div class="feedback" id="feedback"></div>
        <button class="next-button" id="nextButton" onclick="nextWord()">Next Word ‚Üí</button>
    </div>

    <script>
        const words = [
            {
                word: 'butterfly',
                syllables: ['but', 'ter', 'fly'],
                audioUrl: '/api/placeholder/10/10'
            },
            {
                word: 'elephant',
                syllables: ['e', 'le', 'phant'],
                audioUrl: '/api/placeholder/10/10'
            },
            {
                word: 'dinosaur',
                syllables: ['di', 'no', 'saur'],
                audioUrl: '/api/placeholder/10/10'
            }
        ];

        let currentWord = 0;
        let score = 0;
        let selectedSyllables = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayWord() {
            const syllableCards = document.getElementById('syllableCards');
            const wordDisplay = document.getElementById('wordDisplay');
            const targetWordDisplay = document.getElementById('targetWord');
            
            syllableCards.innerHTML = '';
            wordDisplay.innerHTML = '';
            selectedSyllables = [];
            
            // Display target word (you might want to hide this in a real game)
            targetWordDisplay.textContent = words[currentWord].word;

            const shuffledSyllables = shuffleArray([...words[currentWord].syllables]);
            
            shuffledSyllables.forEach(syllable => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = syllable;
                card.onclick = () => selectSyllable(syllable, card);
                syllableCards.appendChild(card);
            });

            document.getElementById('feedback').textContent = '';
            document.getElementById('nextButton').style.display = 'none';
        }

        function updateWordDisplay() {
            const wordDisplay = document.getElementById('wordDisplay');
            wordDisplay.innerHTML = '';
            selectedSyllables.forEach(syllable => {
                const syllableEl = document.createElement('div');
                syllableEl.className = 'selected-syllable';
                syllableEl.textContent = syllable;
                wordDisplay.appendChild(syllableEl);
            });
        }

        function selectSyllable(syllable, card) {
            if (card.classList.contains('used')) return;

            selectedSyllables.push(syllable);
            card.classList.add('used');
            updateWordDisplay();

            const currentWordObj = words[currentWord];
            const correctSyllables = currentWordObj.syllables;

            // Check if the selection is correct so far
            for (let i = 0; i < selectedSyllables.length; i++) {
                if (selectedSyllables[i] !== correctSyllables[i]) {
                    showFeedback(false);
                    return;
                }
            }

            // If all syllables are selected correctly
            if (selectedSyllables.length === correctSyllables.length) {
                showFeedback(true);
            }
        }

        function showFeedback(correct) {
            const feedback = document.getElementById('feedback');
            const wordDisplay = document.getElementById('wordDisplay');
            
            if (correct) {
                feedback.textContent = 'üéâ Wonderful! You built the word correctly! üåü';
                wordDisplay.classList.add('celebration');
                score++;
                document.getElementById('score').textContent = score;
                document.getElementById('nextButton').style.display = 'block';
            } else {
                feedback.textContent = 'üí´ Try again! üí´';
                setTimeout(() => {
                    selectedSyllables = [];
                    updateWordDisplay();
                    document.querySelectorAll('.card').forEach(card => card.classList.remove('used'));
                    feedback.textContent = '';
                }, 1000);
            }
        }

        function playAudio() {
            // In a real implementation, this would play the actual audio file
            console.log('Playing audio for:', words[currentWord].word);
        }

        function nextWord() {
            const wordDisplay = document.getElementById('wordDisplay');
            wordDisplay.classList.remove('celebration');
            currentWord = (currentWord + 1) % words.length;
            displayWord();
        }

        // Start the game
        displayWord();
    </script>
</body>
</html>
